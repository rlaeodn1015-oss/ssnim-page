<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스승님 | 프리미엄 골프 레슨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        word-break: keep-all;
        overflow-x: hidden;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .glass-nav {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background-color: rgba(255, 255, 255, 0.7);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media (max-width: 640px) {
        .mobile-tight {
          letter-spacing: -0.05em;
          line-height: 1.25;
        }
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>

    <script type="module">
      import React, { useEffect, useMemo, useRef, useState } from "https://esm.sh/react@19.2.0";
      import ReactDOM from "https://esm.sh/react-dom@19.2.0/client";
      import htm from "https://esm.sh/htm@3.1.1";

      const html = htm.bind(React.createElement);

      const scrollToId = (id) => {
        const el = document.getElementById(id);
        if (!el) return;
        const offset = 80;
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = el.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;
        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
      };

      const FadeIn = ({ children, className = "" }) => {
        const [isVisible, setVisible] = useState(false);
        const domRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setVisible(true);
                  observer.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.1 }
          );

          if (domRef.current) observer.observe(domRef.current);

          return () => {
            if (domRef.current) observer.unobserve(domRef.current);
          };
        }, []);

        return html`
          <div ref=${domRef} className=${`fade-in-section ${isVisible ? "is-visible" : ""} ${className}`}>
            ${children}
          </div>
        `;
      };

      const Header = () => {
        const onNav = (e, id) => {
          e.preventDefault();
          scrollToId(id);
        };

        return html`
          <nav className="fixed top-0 left-0 w-full z-50 glass-nav border-b border-gray-100">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div
                className="text-xl font-bold tracking-tight text-gray-900 cursor-pointer"
                onClick=${() => window.scrollTo({ top: 0, behavior: "smooth" })}
              >
                스승님
              </div>
              <div className="flex space-x-6 md:space-x-8 text-sm font-medium text-gray-500">
                <a href="#short-game" onClick=${(e) => onNav(e, "short-game")} className="hover:text-black transition-colors">
                  숏게임 레슨
                </a>
                <a href="#custom-lesson" onClick=${(e) => onNav(e, "custom-lesson")} className="hover:text-black transition-colors">
                  맞춤 레슨
                </a>
                <a href="#reviews" onClick=${(e) => onNav(e, "reviews")} className="hover:text-black transition-colors">
                  수강 후기
                </a>
                <a
                  href="http://pf.kakao.com/_kxawRn/chat"
                  target="_blank"
                  rel="noreferrer"
                  className="hover:text-black transition-colors text-emerald-600 font-bold"
                >
                  문의하기
                </a>
              </div>
            </div>
          </nav>
        `;
      };

      const Hero = () => {
        const onNav = (e, id) => {
          e.preventDefault();
          scrollToId(id);
        };

        return html`
          <section
            className="relative h-[90vh] md:h-screen flex flex-col justify-center items-center text-center px-6 overflow-hidden bg-[#FBFBFB]"
          >
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] pointer-events-none opacity-20">
              <div className="absolute w-[600px] h-[600px] bg-emerald-100 rounded-full blur-[120px] -top-20 -left-20"></div>
              <div className="absolute w-[400px] h-[400px] bg-blue-50 rounded-full blur-[100px] bottom-0 right-0"></div>
            </div>

            <${FadeIn} className="max-w-4xl relative z-10 w-full px-2">
              <div
                className="inline-flex items-center gap-2 px-4 py-1.5 bg-emerald-50 text-emerald-700 rounded-full text-xs md:text-sm font-bold mb-6 md:mb-8 border border-emerald-100"
              >
                <span className="flex h-2 w-2 rounded-full bg-emerald-500 animate-ping"></span>
                2월 한정: 숏게임 클래스 마감 임박
              </div>

              <h1
                className="text-[32px] sm:text-5xl md:text-7xl font-black tracking-tighter text-gray-900 leading-[1.1] md:leading-[1.1] mb-6 md:mb-10 break-keep"
              >
                연습장에선 80타,<br />
                필드만 나가면 <span className="text-emerald-500">100타?</span>
              </h1>

              <p className="text-lg md:text-2xl text-gray-500 mb-10 md:mb-14 font-medium max-w-2xl mx-auto leading-relaxed break-keep">
                문제는 스윙이 아니라 숏게임입니다.<br className="hidden md:block" />
                시즌 시작 전, 필드에서 즉시 통하는 실전력을 장착하세요.
              </p>

              <div className="flex flex-col sm:flex-row gap-4 justify-center w-full max-w-md mx-auto sm:max-w-none">
                <a
                  href="#short-game"
                  onClick=${(e) => onNav(e, "short-game")}
                  className="w-full sm:w-auto px-10 py-5 bg-black text-white rounded-2xl text-base md:text-lg font-bold hover:scale-[1.02] transition-transform shadow-2xl shadow-black/20"
                >
                  숏게임/파3 레슨 신청
                </a>
                <a
                  href="#custom-lesson"
                  onClick=${(e) => onNav(e, "custom-lesson")}
                  className="w-full sm:w-auto px-10 py-5 bg-white text-black border border-gray-200 rounded-2xl text-base md:text-lg font-bold hover:bg-gray-50 transition-colors shadow-sm"
                >
                  내 조건 맞춤 레슨 찾기
                </a>
              </div>

              <p className="mt-8 text-xs md:text-sm text-gray-400 font-medium">
                이미 1,200+명의 골퍼가 '스승님'에서 진짜 실력을 찾았습니다
              </p>
            </${FadeIn}>
          </section>
        `;
      };

      const Features = () => {
        const targets = useMemo(
          () => [
            { title: "필드 냉탕온탕 골퍼", desc: "연습장에선 똑바른데, 그린 주변만 가면 뒤땅/탑볼 치는 분", icon: "⛳" },
            { title: "만년 백돌이 탈출", desc: "드라이버는 멀리 가는데 숏게임에서 타수 다 까먹는 80~110타 골퍼", icon: "🎯" },
            { title: "패키지 레슨 피해자", desc: "수백만 원 패키지 끊어놓고 프로랑 안 맞아서 돈만 버린 분", icon: "💸" },
            { title: "바쁜 비즈니스 골퍼", desc: "시간은 없고, 당장 이번 주 라운딩에서 망신당하기 싫은 분", icon: "💼" },
            { title: "시즌 대비 열혈 골퍼", desc: "본격적인 시즌 시작 전, 확실한 무기 하나 만들고 싶은 분", icon: "🔥" },
            { title: "독학의 한계", desc: "유튜브만 보고 따라하다가 스윙 다 망가져서 고민인 분", icon: "📱" }
          ],
          []
        );

        return html`
          <section className="py-24 px-6 md:py-32 bg-white">
            <div className="max-w-7xl mx-auto">
              <${FadeIn} className="text-center mb-16 md:mb-20">
                <h2 className="text-3xl md:text-5xl font-black tracking-tighter mb-6">혹시 당신의 이야기인가요?</h2>
                <p className="text-gray-500 text-lg md:text-xl font-medium">스승님은 이런 고민을 가진 골퍼를 위해 존재합니다.</p>
              </${FadeIn}>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                ${targets.map(
                  (t, i) => html`
                    <${FadeIn} key=${i}>
                      <div
                        className="h-full bg-gray-50 p-8 md:p-10 rounded-[40px] border border-transparent hover:border-emerald-100 hover:bg-white hover:shadow-2xl hover:shadow-emerald-50 transition-all group"
                      >
                        <div className="text-4xl mb-6 group-hover:scale-110 transition-transform duration-500">${t.icon}</div>
                        <h3 className="text-xl md:text-2xl font-bold mb-4 tracking-tight text-gray-900">${t.title}</h3>
                        <p className="text-gray-500 text-base leading-relaxed font-medium break-keep">${t.desc}</p>
                      </div>
                    </${FadeIn}>
                  `
                )}
              </div>

              <${FadeIn} className="mt-16 text-center">
                <a href="#custom-lesson" onClick=${(e) => (e.preventDefault(), scrollToId("custom-lesson"))} className="inline-flex items-center gap-2 text-emerald-600 font-bold text-lg hover:underline">
                  내 고민 해결해줄 프로님 찾기
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                  </svg>
                </a>
              </${FadeIn}>
            </div>
          </section>
        `;
      };

      const ShortGameSection = () => {
        const FORM_ENDPOINT = "https://formspree.io/f/mbdakbon";
        const [status, setStatus] = useState("IDLE");
        const [imgError, setImgError] = useState(false);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setStatus("SUBMITTING");
          const formData = new FormData(e.currentTarget);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(FORM_ENDPOINT, {
              method: "POST",
              body: JSON.stringify({ ...data, _subject: "[스승님] 숏게임 실전 레슨 신청 도착" }),
              headers: { Accept: "application/json", "Content-Type": "application/json" }
            });

            if (response.ok) setStatus("SUCCESS");
            else setStatus("ERROR");
          } catch {
            setStatus("ERROR");
          }
        };

        return html`
          <section id="short-game" className="py-20 px-6 md:py-32 bg-white scroll-mt-20">
            <div className="max-w-7xl mx-auto">
              <${FadeIn} className="mb-20">
                <div
                  className="bg-emerald-600 rounded-[40px] p-8 md:p-12 text-white flex flex-col md:flex-row justify-between items-center gap-8 shadow-2xl shadow-emerald-200"
                >
                  <div className="space-y-4 text-center md:text-left">
                    <span className="inline-block px-4 py-1 bg-white/20 rounded-full text-xs font-bold tracking-widest uppercase">2월 한정 마감임박</span>
                    <h2 className="text-3xl md:text-5xl font-black tracking-tighter">단 1회 레슨으로<br />5타를 줄여드립니다.</h2>
                    <p className="text-emerald-50 opacity-90 text-lg font-medium">서수연 프로의 숏게임 마스터클래스</p>
                  </div>
                  <div
                    className="bg-white/10 p-6 md:p-8 rounded-[32px] backdrop-blur-md border border-white/20 text-center min-w-[280px]"
                  >
                    <div className="text-emerald-200 text-sm font-bold mb-2 uppercase tracking-widest">현재 잔여석</div>
                    <div className="text-5xl md:text-6xl font-black mb-4">3<span className="text-2xl ml-1">석</span></div>
                    <div className="text-xs text-emerald-100 font-medium">매일 오전 10시 업데이트</div>
                  </div>
                </div>
              </${FadeIn}>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-24 items-start">
                <${FadeIn}>
                  <div className="relative rounded-[40px] md:rounded-[56px] overflow-hidden bg-gray-50 aspect-square group shadow-xl">
                    <div className="absolute inset-0 bg-gradient-to-br from-gray-50 to-emerald-50/30"></div>

                    <div className="absolute inset-0 flex items-center justify-center p-8 z-10">
                      ${imgError
                        ? html`
                            <div className="flex flex-col items-center justify-center text-center w-full h-full">
                              <div className="w-48 h-48 md:w-64 md:h-64 bg-emerald-500 rounded-full flex items-center justify-center text-8xl shadow-2xl">🏌️‍♀️</div>
                              <div className="mt-10 space-y-2">
                                <h3 className="text-4xl md:text-5xl font-black text-gray-900 tracking-tighter">서수연 프로</h3>
                                <p className="text-emerald-600 font-bold text-lg italic">"필드에서 결과로 증명합니다"</p>
                              </div>
                            </div>
                          `
                        : html`
                            <img
                              src="assets/3d_golf_instructor.png"
                              alt="Professional 3D Golf Instructor"
                              className="w-full h-full object-contain drop-shadow-[0_32px_40px_rgba(0,0,0,0.15)] transition-all duration-700 group-hover:scale-105"
                              onError=${() => setImgError(true)}
                            />
                          `}
                    </div>

                    <div className="absolute bottom-8 left-8 right-8 z-20 glass-nav bg-white/70 border border-white/80 p-6 rounded-[32px] flex flex-col gap-4 shadow-2xl">
                      <div className="flex justify-between items-center">
                        <span className="text-xs font-black text-gray-400 uppercase tracking-widest">Place</span>
                        <span className="text-sm font-bold text-gray-900">판교 백야드 & 파3 필드</span>
                      </div>
                      <div className="h-[1px] bg-gray-200/50 w-full"></div>
                      <div className="flex justify-between items-center">
                        <span className="text-xs font-black text-gray-400 uppercase tracking-widest">Special</span>
                        <span className="text-sm font-bold text-emerald-600">2인 동반 시 입장료 2만원 지원</span>
                      </div>
                    </div>
                  </div>
                </${FadeIn}>

                <div className="space-y-10">
                  <div className="space-y-6">
                    <h3 className="text-2xl md:text-3xl font-black tracking-tighter text-gray-900">왜 숏게임 클래스인가요?</h3>
                    <ul className="space-y-4">
                      ${[
                        "어프로치 뒤땅/탑볼의 근본적인 원인 해결",
                        "상황별(러프, 벙커, 경사면) 실전 대응 능력 장착",
                        "투퍼팅 이내로 마무리하는 거리감 교정",
                        "서수연 프로의 1:1 밀착 코칭 및 데이터 분석"
                      ].map(
                        (item, idx) => html`
                          <li key=${idx} className="flex items-start gap-3">
                            <span className="text-emerald-500 mt-1">
                              <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                  fillRule="evenodd"
                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                  clipRule="evenodd"
                                />
                              </svg>
                            </span>
                            <span className="text-gray-600 font-medium text-lg">${item}</span>
                          </li>
                        `
                      )}
                    </ul>
                  </div>

                  <div className="bg-gray-50 p-8 md:p-10 rounded-[40px] border border-gray-100">
                    <div className="flex items-baseline gap-4 mb-8">
                      <span className="text-gray-300 line-through text-lg">250,000원</span>
                      <span className="font-black text-4xl md:text-5xl text-gray-900 tracking-tighter">
                        185,000<span className="text-xl md:text-2xl font-bold ml-1">원</span>
                      </span>
                      <span className="px-3 py-1 bg-red-100 text-red-600 rounded-lg font-black text-sm">26% OFF</span>
                    </div>

                    ${status === "SUCCESS"
                      ? html`
                          <div className="text-center py-6">
                            <div className="text-5xl mb-4">🎯</div>
                            <h4 className="text-2xl font-black text-gray-900 mb-2">신청이 완료되었습니다!</h4>
                            <p className="text-gray-500 font-medium">운영팀이 곧 연락드리겠습니다.</p>
                          </div>
                        `
                      : html`
                          <form onSubmit=${handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                              <input
                                required
                                name="이름"
                                type="text"
                                placeholder="성함"
                                className="w-full px-6 py-5 bg-white border border-gray-200 rounded-2xl outline-none focus:border-emerald-500 transition-all font-medium"
                              />
                              <input
                                required
                                name="연락처"
                                type="tel"
                                placeholder="연락처"
                                className="w-full px-6 py-5 bg-white border border-gray-200 rounded-2xl outline-none focus:border-emerald-500 transition-all font-medium"
                              />
                            </div>
                            <select
                              name="인원"
                              className="w-full px-6 py-5 bg-white border border-gray-200 rounded-2xl outline-none focus:border-emerald-500 transition-all appearance-none font-medium cursor-pointer"
                            >
                              <option value="1">1인 신청 (18.5만원)</option>
                              <option value="2">2인 신청 (입장료 2만원 지원)</option>
                            </select>
                            <button
                              disabled=${status === "SUBMITTING"}
                              type="submit"
                              className="w-full py-6 bg-emerald-600 text-white rounded-2xl font-black text-xl hover:bg-emerald-700 transition-all shadow-xl shadow-emerald-200 disabled:bg-gray-400 disabled:shadow-none"
                            >
                              ${status === "SUBMITTING" ? "처리 중..." : "지금 바로 특가로 신청하기"}
                            </button>
                            <p className="text-center text-xs text-gray-400 font-medium mt-4">
                              클릭 시 결제가 바로 진행되지 않으며, 안내 후 결정하실 수 있습니다.
                            </p>
                            ${status === "ERROR"
                              ? html`<p className="text-center text-xs text-red-500 font-semibold">전송에 실패했습니다. 다시 시도해주세요.</p>`
                              : null}
                          </form>
                        `}
                  </div>
                </div>
              </div>
            </div>
          </section>
        `;
      };

      const Comparison = () => {
        const leftItems = useMemo(
          () => [
            "10회~20회 고가 패키지 선결제 강요",
            "프로의 실력이나 성격 확인 불가",
            "연습장 기계만 보고 치는 스윙 교정",
            "불친절하거나 프로 위주의 시간 예약",
            "필드에선 도저히 쓸 수 없는 이론들"
          ],
          []
        );
        const rightItems = useMemo(
          () => [
            "1회 체험 레슨 후 추가 여부 본인 결정",
            "내 예산과 지역에 맞는 프로 직접 선별",
            "그린/벙커/경사 등 100% 필드 실전 중심",
            "운영팀의 엄격한 모니터링 및 중재",
            "무조건 '스코어'를 줄이는 실전 기술 전수"
          ],
          []
        );

        return html`
          <section className="py-24 px-6 md:py-40 bg-gray-900 text-white overflow-hidden">
            <div className="max-w-5xl mx-auto">
              <${FadeIn} className="text-center mb-16 md:mb-24">
                <h2 className="text-3xl md:text-5xl font-black tracking-tighter mb-6">
                  아직도 비싼 패키지 레슨에<br />돈을 버리고 계신가요?
                </h2>
                <p className="text-gray-400 font-medium text-lg md:text-xl italic">"레슨은 골퍼가 갑(甲)이어야 합니다"</p>
              </${FadeIn}>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-0">
                <${FadeIn} className="bg-gray-800/50 p-8 md:p-12 rounded-[40px] md:rounded-r-none border border-gray-700">
                  <h3 className="text-2xl font-bold mb-10 flex items-center gap-3">
                    <span className="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center text-xl">❌</span>
                    전통적인 레슨 방식
                  </h3>
                  <ul className="space-y-6">

          </div>
        `;
      };

      const App = () => {
        return html`
          <div className="relative min-h-screen bg-white">
            <${Header} />
            <main>
              <${Hero} />
              <${Features} />
              <${ShortGameSection} />
              <${Comparison} />
              <${Reviews} />
              <${CustomLessonSection} />
              <${FAQ} />
            </main>
            <${Footer} />
            <${MobileStickyCTA} />
          </div>
        `;
      };

      const rootEl = document.getElementById("root");
      if (!rootEl) throw new Error("Could not find root element to mount to");
      const root = ReactDOM.createRoot(rootEl);
      root.render(html`<${App} />`);
    </script>
  </body>
</html>
